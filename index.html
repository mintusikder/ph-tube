<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between py-5 border-[#17171720] border-b-1"
      >
        <div class="logo">
          <img class="w-[120px]" src="./images/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort by view</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex justify-center py-5 gap-5">
      <button onclick="loadVideo()" class="btn btn-sm bg-[#FF1F3D] text-white">
        All
      </button>
    </nav>

    <section
      class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-4 gap-5"
      id="video-container"
    >
      <div class="col-span-full flex flex-col text-center justify-center items-center py-20">
        <img class="w-[120px]" src="./images/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
      </div>
    </section>

    <script src="./script/index.js"></script>
  </body>
</html>
